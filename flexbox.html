<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Flexbox test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    
      body {
        background-color: blueviolet;
      }

      h1 {
        text-align: center;
        color: rgba(4, 0, 255, 0.991);
        line-height: 100px;
        margin: 0;
      }

      .container{
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      button {
        display: inline-block;
        background-color: red;
        color: white;
      }


    </style>
    </head>
    <body>
    
    <div class="container">
      <h1>Meky Mebrahtu</h1>
      <button type="button" class="btn btn-home">Home</button>
      <button type="button" class="btn btn-about">About Us</button>
      <button type="button" class="btn btn-products">Our Products</button>
      <button type="button" class="btn btn-contact">Contact Us</button>
    </div>
    

    
  </body>
</html>
